<hr>

<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card bg-dark" *ngFor="let juego of juegos">
                <img [src]="juego.url" alt="juego.name" class="card-img-top" >

                <div class="card-body">
                    <h5 class="card-title">{{juego.name}}</h5>
                    <p class="card-text">Click Para Votar</p>

                    <button (click)="votarJuego(juego)" class="btn btn-block btn-outline-primary">
                        Votar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
